version: '3.8'

services:
  # ---------------------------
  # 1. DATABASE SERVICES
  # ---------------------------
  postgres:
    image: postgres:15-alpine
    container_name: s2o-postgres
    environment:
      POSTGRES_USER: s2o_user
      POSTGRES_PASSWORD: s2o_password
      POSTGRES_DB: s2o_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - s2o-network

  redis:
    image: redis:alpine
    container_name: s2o-redis
    ports:
      - "6379:6379"
    networks:
      - s2o-network

  qdrant:
    image: qdrant/qdrant
    container_name: s2o-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - s2o-network

  # ---------------------------
  # 2. BACKEND API (.NET)
  # ---------------------------
  backend-api:
    build:
      context: ../
      dockerfile: backend/S2O.API/Dockerfile
    container_name: s2o-backend
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=s2o_db;Username=s2o_user;Password=s2o_password
      - ConnectionStrings__Redis=redis:6379
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:8080" # Map cổng 8080 trong container ra 5000 máy thật
    depends_on:
      - postgres
      - redis
    networks:
      - s2o-network

  # ---------------------------
  # 3. AI SERVICE (Python)
  # ---------------------------
  ai-service:
    build:
      context: ../backend/ai-service
      dockerfile: Dockerfile
    container_name: s2o-ai-service
    environment:
      - QDRANT_URL=http://qdrant:6333
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    networks:
      - s2o-network

  # ---------------------------
  # 4. FRONTEND APPS (React)
  # ---------------------------
  # Lưu ý: Trong môi trường Dev, chúng ta dùng Node image để chạy 'npm run dev'
  
  admin-portal:
    image: node:18-alpine
    container_name: s2o-admin-portal
    working_dir: /app
    volumes:
      - ../frontend/admin-portal:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "3000:5173" # Vite mặc định chạy 5173, map ra 3000
    depends_on:
      - backend-api
    networks:
      - s2o-network

  guest-webapp:
    image: node:18-alpine
    container_name: s2o-guest-webapp
    working_dir: /app
    volumes:
      - ../frontend/guest-webapp:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "3001:5173" # Map ra 3001
    depends_on:
      - backend-api
    networks:
      - s2o-network

volumes:
  postgres_data:
  qdrant_data:

networks:
  s2o-network:
    driver: bridge